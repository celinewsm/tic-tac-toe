<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Here's a game, wanna play?</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div class="container">
    <div id="toInsert">
      <div id="popUpDiv">
        <h1>
          Choose your piece to start: <br/>
          <span id="chooseO" class="selector">&#9711</span> or <span id="chooseX" class="selector">&#10005</span>
        </h1>
      </div>
    </div>
    <h1>Here's a game, wanna play?</h1>

    <div class="gameboard">

      <div class="row">
        <div class="box" id="r1c1">
        </div>
        <div class="box" id="r1c2">
        </div>
        <div class="box" id="r1c3">
        </div>
      </div>

      <div class="row">
        <div class="box" id="r2c1">
        </div>
        <div class="box" id="r2c2">
        </div>
        <div class="box" id="r2c3">
        </div>
      </div>


      <div class="row">
        <div class="box" id="r3c1">
        </div>
        <div class="box" id="r3c2">
        </div>
        <div class="box" id="r3c3">
        </div>
      </div>


    </div>
    <button type="button" name="reset" class="button" id="reset">Reset</button>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
